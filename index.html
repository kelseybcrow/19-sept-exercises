<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pink {
        background-color: pink;
      }
      .lightblue {
        background-color: lightblue;
      }
      .lightbulb-off {
        height: 300px;
        background-image: url(bulb-off.png);
        background-repeat: no-repeat;
        background-size: contain;
        cursor: pointer;
      }
      .bulb-on {
        background-image: url(bulb-on.png);
      }
    </style>
  </head>
  <body>
    <div class="buy">
      <label id="label" for="text">Amount:</label>
      <input id="input" type="text" label="Amount" />
      <button id="btn" class="pink">
        <span id="text">Buy</span>
      </button>
    </div>
    <div class="lightbulb-off"></div>
    <script src="script.js"></script>
  </body>
</html>
